[package]
name = "server-wrapper"
version = "0.1.0"
authors = ["ZekeZ <contact@zekez.dev>","Gegy <gegy.dev@gmail.com>"]
edition = "2021"

[profile.release]
strip = "symbols"

[dependencies]
tokio = { version = "1.39", features = ["full"] }
reqwest = { version = "0.12", features = ["rustls-tls", "stream", "gzip", "json"], default-features = false }
futures = "0.3"

bytes = "1.6"

chrono = { version = "0.4", features = ["serde"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"

zip = "2.1"
glob = "0.3"
sha1 = "0.10"

thiserror = "1.0"
